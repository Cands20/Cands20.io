<!DOCTYPE html>

<!-- DOCTYPE no es una etiqueta sino una declaracion
que especifica la version de HTML que estamos usando en nuestro
caso HTML5-->

<html>

<!-- Este es un comentario -->

<head>

<!-- El elemento head contiene informacion para el navegador
 y no se visualiza -->

<!-- Elemeno title contiene el nombre de la pagina que se 
muestra en la pestaÃ±a del navegador -->
<title>Hola Mundo </title>

<!-- El elemento meta especifica informacion adicional (metadatos)
 y no requiere etiqueta de cierre -->
<meta charset="utf-8">

</head>

<body>

<!-- Elemento body contiene informacion que se visualizara 
en el navegador como el contenido de la pagina -->

!ESTA ES MI PRIMER PAGINA WEB!

</body>

</html>
